<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="description" content="JNTU CGPA and Percentage Calculator computes weighted and mean CGPA and converts them to JNTU and CBSE percentages."><meta name="viewport" content="width=device-width,initial-scale=1"><title>JNTU Calculator</title><link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet"><script src="https://cdn.tailwindcss.com"></script></head><body class="bg-gray-100 font-inter text-gray-800 p-6"><div class="mx-auto max-w-xl rounded-2xl bg-white p-6 shadow-lg"><h1 class="mb-4 text-center text-3xl font-bold">JNTU Calculator</h1><div class="mb-6"><label for="numSemesters" class="mb-2 block text-lg font-medium">Number of Semesters</label><input type="number" id="numSemesters" min="1" max="8" step="1" required placeholder="1 to 8" class="w-full rounded-lg border border-gray-300 px-4 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-400"><button type="button" onclick="generateInputs()" class="mt-4 w-full rounded-lg bg-indigo-700 py-2 font-semibold text-white transition hover:bg-indigo-800">Submit</button></div><form id="semestersForm" class="space-y-4" novalidate></form><div id="results" class="mt-6 overflow-x-auto rounded-lg bg-indigo-50 p-4 text-indigo-700 font-medium"></div></div><script>function generateInputs(){const n=parseInt(document.getElementById("numSemesters").value)||0,f=document.getElementById("semestersForm"),r=document.getElementById("results");f.innerHTML=r.innerHTML="";if(n<1||n>8){alert("Please enter a number of semesters between 1 and 8.");return}const l=["1-1","1-2","2-1","2-2","3-1","3-2","4-1","4-2"];for(let i=1;i<=n;i++){const s=l[i-1]||`Semester ${i}`,fs=document.createElement("fieldset");fs.className="border border-gray-200 rounded-lg p-4 bg-white";fs.innerHTML=`<legend class="px-2 text-lg font-medium">${s} Semester</legend><div class="mt-2 grid grid-cols-2 gap-4"><div><label for="sgpa${i}" class="block text-sm font-medium">SGPA</label><input type="number" id="sgpa${i}" step="0.01" min="0" max="10" required class="w-full rounded-lg border border-gray-300 px-3 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-400"></div><div><label for="credits${i}" class="block text-sm font-medium">Credits</label><input type="number" id="credits${i}" step="0.01" min="0" required class="w-full rounded-lg border border-gray-300 px-3 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-400"></div></div>`;f.appendChild(fs)}const btn=document.createElement("button");btn.type="button";btn.onclick=calculateCGPA;btn.textContent="Calculate";btn.className="mt-4 w-full rounded-lg bg-green-500 py-2 font-semibold text-white transition hover:bg-green-600";f.appendChild(btn)}function calculateCGPA(){const n=parseInt(document.getElementById("numSemesters").value)||0;let tc=0,ws=0,ss=0;for(let i=1;i<=n;i++){const g=parseFloat(document.getElementById(`sgpa${i}`).value),c=parseFloat(document.getElementById(`credits${i}`).value);if(isNaN(g)||isNaN(c)||c<=0){alert(`Invalid SGPA or credits for semester ${i}`);return}tc+=c;ws+=g*c;ss+=g}if(tc===0){document.getElementById("results").innerText="Total credits cannot be zero.";return}const w=ws/tc,m=ss/n,pjw=(w-0.75)*10,pjm=(m-0.75)*10,pcw=w*9.5,pcm=m*9.5;document.getElementById("results").innerHTML=`<table class="min-w-full table-auto bg-white"><thead><tr class="bg-indigo-100"><th class="px-4 py-2">Type</th><th class="px-4 py-2">CGPA</th><th class="px-4 py-2">% (JNTU)</th><th class="px-4 py-2">% (CBSE)</th></tr></thead><tbody><tr><td class="border px-4 py-2">Weighted</td><td class="border px-4 py-2 font-bold">${w.toFixed(2)}</td><td class="border px-4 py-2 font-bold">${pjw.toFixed(2)}%</td><td class="border px-4 py-2 font-bold">${pcw.toFixed(2)}%</td></tr><tr><td class="border px-4 py-2">Mean</td><td class="border px-4 py-2 font-bold">${m.toFixed(2)}</td><td class="border px-4 py-2 font-bold">${pjm.toFixed(2)}%</td><td class="border px-4 py-2 font-bold">${pcm.toFixed(2)}%</td></tr></tbody></table>`}</script></body></html>
